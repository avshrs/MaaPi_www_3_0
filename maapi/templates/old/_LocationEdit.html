{% extends '_Base.html' %}
{% block content %}
{% load staticfiles %}


    <header id="header">
        <!--span class="icon fa-diamond">

        </span-->

        <div class="content">
          <div class="inner" style="max-height: 100%;">
            <div class="table">
              <p style="	font-size: 14px;">Edit Loaction Name:<strong> {{location_name.0.0}}</dtrong></p>
            </br>
                <form  method="POST" class="post-form">
          	     {% csrf_token %}
                    <table>
                      <tr>
                        <th>
                          <label for="id_location">Location Name:</label>
                        </th>
                        <td>
                          <input id="id_location" maxlength="20" name="location" value="{{location_name.0.0}}" type="text" required />
                        </td>
                      </tr>
                      <tr>
                        <th>
                          <label for="id_location_enabled">Enabled:</label>
                        </th>
                        <td>
                          <select id="id_location_enabled" name="location_enabled">
                            <option value="2" {%if location_name.0.1 == True%} selected="selected"{%endif%}>Yes</option>
                            <option value="3" {%if location_name.0.1 == False%} selected="selected"{%endif%}>No</option>
                          </select>
                        </td>
                      </tr>
                    </table>
                  <button type="submit" name="device_edit" class="save btn btn-default">Save</button>
              </form>

          </div>
        </div>
      </div>

  </header>

{% endblock %}
