{% extends '_Base.html' %}
{% block content %}
{% load staticfiles %}
<style>
#id_group0_user_sort {
  background-color: rgba(255, 0, 0, 0);
  color:white;
width: 180px;
height: 25px;
font-size: 12px;
}
</style>

    <header id="header">
        <!--span class="icon fa-diamond">

        </span-->

        <div class="content">
          <div class="inner" style="max-height: 100%;">
            <div class="table">
              <p style="	font-size: 14px;">Edit Group nr: <strong>{{editGroup.0.0}}</strong> | name: <strong>{{editGroup.0.1}}</strong></p>
                <form  method="POST" class="post-form">
          	     {% csrf_token %}
                    <table>
                      <tr>
                        <th>
                          <label for="id_group0_user_sort">User Id:</label>
                        </th>
                        <td>
                          <input id="id_group0_user_sort" name="group0_user_sort" value="{{editGroup.0.4}}"  type="number" />
                        </td>
                      </tr>
                      <tr>
                        <th>
                          <label for="id_group0">Group Name:</label>
                        </th>
                        <td>
                          <input id="id_group0" maxlength="20" name="group0" value="{{editGroup.0.1}}" type="text" required />
                        </td>
                      </tr>

                      <tr>
                        <th>
                          <label for="id_group0_enabled">Enabled:</label>
                        </th>
                        <td>
                          <select id="id_group0_enabled" name="group0_enabled">

                            <option value="2" {%if editGroup.0.2 == True%} selected="selected"{%endif%}>Yes</option>
                            <option value="3" {%if editGroup.0.2 == False%} selected="selected"{%endif%}>No</option>
                          </select>
                        </td>
                      </tr>
                      <tr>
                        <th>
                          <label for="id_group0_chart_list_enabled">Enable in Graph:</label>
                        </th>
                        <td>
                          <select id="id_group0_chart_list_enabled" name="group0_chart_list_enabled">

                            <option value="2" {%if editGroup.0.3 == True%} selected="selected"{%endif%}>Yes</option>
                            <option value="3" {%if editGroup.0.3 == False%} selected="selected"{%endif%}>No</option>
                          </select>
                        </td>
                      </tr>

                    </table>
                    <button type="submit" name="device_edit" class="save btn btn-default">Save</button>
              </form>

          </div>
        </div>
      </div>

  </header>

{% endblock %}
